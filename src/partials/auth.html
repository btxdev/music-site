<section class="submit sumbit-lyrics">
  <button class="playback pause btn-reset">
    <span class="playback-icon"></span>
  </button>
  <div class="container">
    <div class="submit__content">
      <div class="submit__lyrics">
        <div class="submit__lyrics-top" data-aos="fade-up" data-aos-once="true">
          <h4 class="submit__title">Log in</h4>
        </div>
        <form
          class="submit__form"
          action="#"
          data-aos="fade-up"
          data-aos-once="true"
        >
          <label class="submit__label">
            <span class="submit__label-text">Login *</span>
            <input
              class="submit__input input-reset"
              type="text"
              name="Login"
              required
            />
          </label>
          <label class="submit__label">
            <span class="submit__label-text">Password *</span>
            <input
              class="submit__input input-reset"
              type="password"
              name="Password"
              required
            />
          </label>
          <button class="submit__lyrics-btn btn-reset main-btn">Log in</button>
        </form>
      </div>
    </div>
  </div>
</section>
